<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = 2;
        document.write("This is a Global Variable x : " + x + "<br>")
        hi();
        function hi() {
            var y = 3;
            document.write("This is Local variable y: " + y + "<br>")
            x = 4;
        }
        document.write("This is updated Global variable x : " + x + "<br>")
    </script>
</body>

</html>
