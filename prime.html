<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Prime Number or not</h2>
    <p id="para"></p>

    <script>
        let num = parseInt(prompt("Enter a number"));
        let isPrime = true;

        for (i = 2; i * i <= num; i++) {
            if (num % i == 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime)
            document.getElementById("para").innerHTML = "Number " + num + " is Prime"
        else
            document.getElementById("para").innerHTML = "Number " + num + " is NOT Prime"
    </script>
</body>

</html>
